<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>المنتجات</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/products.png"
      type="image/x-icon"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/poducts.css" />
  </head>

  <body>
    <!-- Toast notifications -->
    <div id="toast" class="toast"></div>

    <!-- Header Section -->
    <header class="header">
      <div class="container header-container">
        <!-- Logo -->
        <a href="./index.html">
          <div class="logo">ميم</div>
        </a>

        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" aria-label="Navigation Menu">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Navigation Links -->
        <nav class="nav">
          <ul id="nav-links">
            <!-- Dynamic links will appear here -->
          </ul>
        </nav>
      </div>
    </header>

    <!-- Products Section -->
    <section class="products-section">
      <div class="container">
        <!-- Search and Filter Controls -->
        <div class="products-controls">
          <input
            type="text"
            id="search-input"
            placeholder="ابحث عن منتج..."
            autocomplete="off"
          />
          <select id="sort-select">
            <option value="">ترتيب حسب</option>
            <option value="price-asc">السعر من الأقل للأعلى</option>
            <option value="price-desc">السعر من الأعلى للأقل</option>
            <option value="rating-desc">الأعلى تقييماً</option>
          </select>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="products-grid">
          <!-- Products will be added here via JavaScript -->
        </div>
      </div>
    </section>

    <!-- JavaScript Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/data.js"></script>
  </body>
</html>
